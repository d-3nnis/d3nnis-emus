<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIP-8 Web Emulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CHIP-8 Web Emulator</h1>
        </header>

        <main>
            <div class="emulator-panel">
                <div class="display-section">
                    <canvas id="display" width="640" height="320"></canvas>
                </div>

                <div class="controls-section">
                    <div class="file-controls">
                        <label for="rom-upload" class="upload-btn">
                            Load ROM
                            <input type="file" id="rom-upload" accept=".ch8,.bin" style="display: none;">
                        </label>
                        <span id="rom-name">No ROM loaded</span>
                    </div>

                    <div class="emulator-controls">
                        <button id="start-btn" disabled>Start</button>
                        <button id="pause-btn" disabled>Pause</button>
                        <button id="reset-btn" disabled>Reset</button>
                    </div>

                    <div class="speed-control">
                        <label for="speed-slider">Speed:</label>
                        <input type="range" id="speed-slider" min="1" max="10" value="5">
                        <span id="speed-value">5</span>
                    </div>
                </div>
            </div>

            <div class="keypad-section">
                <h3>CHIP-8 Keypad</h3>
                <div class="keypad">
                    <button class="key" data-key="1">1</button>
                    <button class="key" data-key="2">2</button>
                    <button class="key" data-key="3">3</button>
                    <button class="key" data-key="C">C</button>
                    
                    <button class="key" data-key="4">4</button>
                    <button class="key" data-key="5">5</button>
                    <button class="key" data-key="6">6</button>
                    <button class="key" data-key="D">D</button>
                    
                    <button class="key" data-key="7">7</button>
                    <button class="key" data-key="8">8</button>
                    <button class="key" data-key="9">9</button>
                    <button class="key" data-key="E">E</button>
                    
                    <button class="key" data-key="A">A</button>
                    <button class="key" data-key="0">0</button>
                    <button class="key" data-key="B">B</button>
                    <button class="key" data-key="F">F</button>
                </div>
                
                <div class="keyboard-mapping">
                    <p>Keyboard mapping: 1234 QWER ASDF ZXCV</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
